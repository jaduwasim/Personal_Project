<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student | {% block title_block %}{%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/student.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'home' %}">JaduPublicSchool</a>
                <a class="navbar-brand" href="{% url 'home' %}">Home</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                {% if request.user.is_authenticated %}
                <li><a class="navbar-brand" href="{% url 'profile' %}">Profile</a></li>
                <li><a class="navbar-brand" href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li><a class="navbar-brand" href="{% url 'login' %}">Login</a></li>
                <li><a class="navbar-brand" href="{% url 'signup' %}">SingUp</a></li>
                {% endif %}
            </ul>

        </div>
    </nav><br>
    {% block body_block %}
    {% endblock %}
</body>
</html>
