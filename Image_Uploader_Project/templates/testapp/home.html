<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/demo.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="container">
       <div class="py-5 text-center bg-secondary text-white ">
        <h1 class="mb-3">Upload Image</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn btn-danger" value="upload" name="" id="">
        </form>
       </div>
       <div class="row">
        {% for i in img %}
        <div >
            <div >
                <!-- <img src="{{i.pic.url}}" class="card-img-top" height="200px" alt=""> -->
                <img src="{{i.pic.url}}"  height="200px" alt=""><hr>
                <div class="card-footer">
                    <small class="text-muted">{{i.time}}</small>
                </div>
            </div>
        </div>
        {% endfor %}
       </div>
    </div>
</body>
</html>
