<!DOCTYPE html>
{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Logout {% endblock title %}

{% block content %}
<div class="col-sm-10">
    <h1 class="text-white my-5">Logout Page</h1>
    {% if messages %}
    {% for message in messages %}
    <p {% if message.tags %} class="alert alert-{{message.tags}} mb-5" {% endif %}>{{message}}</p>
    {% endfor %}
    <a href="{% url 'login' %}" class="btn btn-primary">Click Here for Login Again</a>
    {% else %}
    <a href="{% url 'login' %}" class="btn btn-primary">Click Here for Login</a>
    {% endif %}
    
</div>

{% endblock content %}
