<!DOCTYPE html>
{% extends 'blog/base.html' %}
{% load static %}

{% block title %} Home {% endblock title %}

{% block content %}
<div class="col-sm-10 home">
    <h1 class="text-white my-5 ">Home Page</h1>
    <div class="jumbotron jumbotron-fluid jumbo-color">
      {% for post in posts %}
        <div class="container">
          <h1 class="display-4 font-weight-bold">{{post.title}}</h1>
          <p class="lead">{{post.desc |linebreaksbr}}</p> <hr> <br><br>
        </div>
      {% endfor %}
      </div>
</div>

{% endblock content %}
